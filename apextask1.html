<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My First Webpage</title>
    <style>
        /* CSS Styling */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f2f2f2;
            color: #333;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            text-align: center;
        }

        section {
            background-color: white;
            padding: 20px;
            margin-top: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        img {
            max-width: 100%;
            height: auto;
            margin-top: 10px;
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #2196F3;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0b7dda;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Webpage</h1>
        <p>This is a simple webpage created as part of my web development journey.</p>
    </header>

    <section>
        <h2>About Me</h2>
        <p>I'm learning web development. It's fun and creative!</p>
        <img src="https://via.placeholder.com/300x200" alt="Placeholder Image">
        <p>Check out more about <a href="https://www.w3schools.com" target="_blank">HTML, CSS, and JavaScript</a>.</p>
    </section>

    <button onclick="showMessage()">Click Me!</button>

    <script>
        // JavaScript Function
        function showMessage() {
            alert("Hello! You clicked the button.");
        }
    </script>
</body>
</html>
